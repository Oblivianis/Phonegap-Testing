<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Timesheeter</title>
<link href="jquery.mobile-1.1.1.min.css" rel="stylesheet" type="text/css"/>
<link href="timesheeter.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.1.1.min.js" type="text/javascript"></script>
<script src="timesheeter.js" type="text/javascript"></script>
</head> 
<body> 
<script>
<div data-role="page" id="home">
	<div data-role="content">	
	<img class="centered" src="images/newlogo.png" /><br />
		<form id="login" action="#menu" method="POST">
			<label for="username">Username:</label>
			<input name="Username" id="username" value="" type="text"><br />
			<label for="password">Password:</label>
			<input name="Password" id="password" value="" type="password"><br />
			<input value="Login" type="submit" />
			<a href="#menu" data-transition="slide">Skip to next (Demo)</a>
		</form>
	</div>
</div>
<div data-role="page" id="menu">
	<div data-role="content">
		<div class="ui-grid-b">
				<div class="ui-block-a" style="width:25%"><a id="button-logout" href="#home" data-transition="slide" data-direction="reverse" data-mini="true"  data-inline="true" data-icon="arrow-l" data-role="button">Logout</a></div>
				<div class="ui-block-b" style="width:50%"><img class="centered" src="images/newlogo.png" /></div>
				<div class="ui-block-c" style="width:25%"></div>
		</div>
		<div class="ui-grid-b">
			<div class="ui-block-a"><a data-transition="slide" href="#timesheet"><img class="centered" src="images/timesheet.png"/><p class="centered">Timesheet</p></a></div>
			<div class="ui-block-b"><a data-transition="slide" href="#blank"><img class="centered" src="images/other.png"/><p class="centered">Other</p></a></div>
			<div class="ui-block-c"><a data-transition="slide" href="#blank"><img class="centered" src="images/expenses.png"/><p class="centered">Expenses</p></a></div>
		</div>	
		<div class="ui-grid-b">
			<div class="ui-block-a"><a data-transition="slide" href="#blank"><img class="centered" src="images/other.png"/><p class="centered">Other</p></a></div>
			<div class="ui-block-b"><a data-transition="slide" href="#blank"><img class="centered" src="images/other.png"/><p class="centered">Other</p></a></div>
			<div class="ui-block-c"><a data-transition="slide" href="#blank"><img class="centered" src="images/other.png"/><p class="centered">Other</p></a></div>
		</div>	
		<div class="ui-grid-b">
			<div class="ui-block-a"><a data-transition="slide" href="#blank"><img class="centered" src="images/other.png"/><p class="centered">Other</p></a></div>
			<div class="ui-block-b"><a data-transition="slide" href="#blank"><img class="centered" src="images/other.png"/><p class="centered">Other</p></a></div>
			<div class="ui-block-c"><a data-transition="slide" href="#blank"><img class="centered" src="images/other.png"/><p class="centered">Other</p></a></div>
		</div>			
	</div>
</div>
<div data-role="page" id="timesheet">
	<div data-role="content">	
		<div class="ui-grid-b">
			<div class="ui-block-a" style="width:25%"><a id="button-home" href="#menu" data-transition="slide" data-direction="reverse" data-mini="true"  data-inline="true" data-icon="arrow-l" data-role="button">Home</a></div>
			<div class="ui-block-b" style="width:50%"><img class="centered" src="images/newlogo.png" /></div>
			<div class="ui-block-c" style="width:25%"></div>
		</div>
		<h3 class="centered">Manage Timesheets</h3>
		<a data-role="button" data-transition="slide" id="button-today" href="#today">Add Todays Entry</a>
        <a data-role="button" data-transition="slide" id="button-daily" href="#daily">Edit Current Week</a>
        <a data-role="button" data-transition="slide" id="button-weekly" href="#weekly">Copy from Previous</a>
		<br />
		<br />
		<div class="outlined" id="prevTimesheets">
			<div class="ui-grid-b">
				<div class="ui-block-a"><div>Week</div></div>
				<div class="ui-block-b"><div>Hours</div></div>
				<div class="ui-block-c"><div>Status</div></div>
			</div>
			<div class="ui-grid-b">
				<div class="ui-block-a"><div class="red">16/07/2012</div></div>
				<div class="ui-block-b"><div class="red">40</div></div>
				<div class="ui-block-c"><div class="red">Saved</div></div>
			</div>	
			<div class="ui-grid-b">
				<div class="ui-block-a"><div class="green">9/07/2012</div></div>
				<div class="ui-block-b"><div class="green">40</div></div>
				<div class="ui-block-c"><div class="green">Submitted</div></div>
			</div>
			<div class="ui-grid-b">
				<div class="ui-block-a"><div>2/07/2012</div></div>
				<div class="ui-block-b"><div>40</div></div>
				<div class="ui-block-c"><div>Approved</div></div>
			</div>
			<div class="ui-grid-b">
				<div class="ui-block-a"><div>25/06/2012</div></div>
				<div class="ui-block-b"><div>40</div></div>
				<div class="ui-block-c"><div>Approved</div></div>
			</div>
		</div>
	</div>
</div>

<div data-role="page" id="today">
	<div data-role="content">
		<div class="ui-grid-b">
			<div class="ui-block-a" style="width:25%"><a id="button-saveday" href="#daily" data-transition="slide" data-direction="reverse" data-mini="true"  data-inline="true" data-icon="arrow-l" data-role="button">Save</a></div>
			<div class="ui-block-b" style="width:50%"><img class="centered" src="images/newlogo.png" /></div>
			<div class="ui-block-c" style="width:25%"></div>
		</div>
		<a id="button-copyyesterday" data-transition="slide" data-mini="true" data-role="button">Copy times from yesterday</a>
		<div class="navigator">
			<div class="ui-grid-b">
				<div class="ui-block-a" style="width:15%"><a id="button-yesterday" href="#today" data-transition="slide" data-direction="reverse" data-iconpos="notext" data-icon="arrow-l" data-role="button"></a></div>
				<div class="ui-block-b" style="width:70%"><p class="centered" id="todayHeader">Not working - Go back</p></div>
				<div class="ui-block-c" style="width:15%"><a id="button-yesterday" href="#today" data-transition="slide" data-iconpos="notext" data-icon="arrow-r" data-role="button"></a></div>
			</div>
		</div>
		<div class="ui-grid-a">
			<div class="ui-block-a" style="width:10%">
				<input type="submit" value="1" data-icon="delete" data-iconpos="notext"/>
			</div>
			<div class="ui-block-b" style="width:90%">
				<a data-role="button" id="act1" class="ljustified" href="#edit" data-transition="slideup" data-mini="true" data-icon="arrow-r" data-iconpos="right"><span class="blue">4</span> - <span class="green">B </span>  - Generic Energy Long Term Rejuvination Project Phase 3</a>
			</div>
		</div>
		<div class="ui-grid-c">
			<div class="ui-block-a" style="width:10%">
				<input type="submit" value="2" data-icon="delete" data-iconpos="notext"/>
			</div>
			<div class="ui-block-b" style="width:90%">
				<a data-role="button" id="act2" class="ljustified" href="#edit" data-transition="slideup" data-mini="true" data-icon="arrow-r" data-iconpos="right"><span class="blue">4</span> - <span class="red">NB</span> - Post Australia</a>
			</div>
		</div>
		<a data-role="button" id="addAct" href="#edit" data-transition="slideup" data-mini="true" data-icon="plus" data-iconpos="top">Add</a>
	</div>
</div>
<div data-role="page" id="daily">
	<div data-role="content">	
		<div class="ui-grid-b">
			<div class="ui-block-a" style="width:30%"><a id="button-weekback" href="#timesheet" data-transition="slide" data-direction="reverse" data-mini="true"  data-inline="true" data-icon="arrow-l" data-role="button">Back</a></div>
			<div class="ui-block-b" style="width:40%"><img class="centered" src="images/newlogo.png" /></div>
			<div class="ui-block-c" style="width:30%"><a id="button-submit" href="#timesheet" data-transition="slide" data-mini="true"  data-inline="true" data-icon="arrow-r" data-iconpos="right" data-role="button">Submit</a></div>
		</div>
		<div class="ui-grid-b">
			<div class="ui-block-a" style="width:50%"><a id="button-saveweek" href="#timesheet" data-transition="slide" data-direction="reverse" data-mini="true" data-icon="arrow-l" data-role="button">Save</a></div>
			<div class="ui-block-b" style="width:50%"><a id="button-submit" href="#timesheet" data-transition="slide" data-mini="true" data-icon="arrow-r" data-iconpos="right" data-role="button">Send To</a></div>
		</div>
		<p id="dailyHeader" class="heading">Current Weeks Timesheet</p>
		
		<div class="ui-grid-c">
			<div class="ui-block-a" style="width:25%"><a id="editMon" href="#today" data-transition="slide" data-role="button" data-mini="true"  data-inline="true">8</a><p>Mon</p></div>
			<div class="ui-block-b" style="width:25%"><a id="editTues" href="#today" data-transition="slide" data-role="button" data-mini="true"  data-inline="true">7.5</a><p>Tues</p></div>
			<div class="ui-block-c" style="width:25%"><a id="editWed" href="#today" data-transition="slide" data-role="button" data-mini="true"  data-inline="true">8</a><p>Wed</p></div>
			<div class="ui-block-d" style="width:25%"><a id="editThurs" href="#today" data-transition="slide" data-role="button" data-mini="true"  data-inline="true">8</a><p>Thurs</p></div>
		</div>
		<div class="ui-grid-c">
			<div class="ui-block-a" style="width:25%"><a id="editFri" href="#today" data-transition="slide" data-role="button" data-mini="true"  data-inline="true">8</a><p>Fri</p></div>
			<div class="ui-block-b" style="width:25%"><a id="editSat" href="#today" data-transition="slide" data-role="button" data-mini="true"  data-inline="true">0</a><p>Sat</p></div>
			<div class="ui-block-c" style="width:25%"><a id="editSun" href="#today" data-transition="slide" data-role="button" data-mini="true"  data-inline="true">0</a><p>Sun</p></div>
			<div class="ui-block-d" style="width:25%"></div>
		</div>
		<div class="navigator">
			<div class="ui-grid-a">
				<div class="ui-block-a" style="width:75%"><p>Project A</p></div>
				<div class="ui-block-b" style="width:25%"><p>35 Hours</p></div>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a" style="width:75%"><p>Project B</p></div>
				<div class="ui-block-b" style="width:25%"><p>5 Hours</p></div>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a" style="width:75%"><p>Total</p></div>
				<div class="ui-block-b" style="width:25%;color:green"><p>40 Hours</p></div>
			</div>
		</div>
	</div>
</div>

<div data-role="page" id="weekly">
    <div data-role="content">
		<div class="ui-grid-b">
			<div class="ui-block-a" style="width:30%"><a id="button-weekback" href="#timesheet" data-transition="slide" data-direction="reverse" data-mini="true"  data-inline="true" data-icon="arrow-l" data-role="button">Back</a></div>
			<div class="ui-block-b" style="width:40%"><img class="centered" src="images/newlogo.png" /></div>
			<div class="ui-block-c" style="width:30%"></div>
		</div>
		<p id="editHeader" class="heading">What did you do this week?</p>
        <ul data-role="listview">
            <li><a href="#daily" data-transition="slide" data-icon="arrow-r" data-iconpos="right" id="weekly-last" />Recent Projects</a></li>
            <li><a href="#daily" data-transition="slide" data-icon="arrow-r" data-iconpos="right" id="weekly-bench" />Bench</a></li>
            <li><a href="#daily" data-transition="slide" data-icon="arrow-r" data-iconpos="right" id="weekly-holiday" />Holiday</a></li>
            <li><a href="#daily" data-transition="slide" data-icon="arrow-r" data-iconpos="right" id="weekly-sick" />Sick</a></li>
        </ul>
    </div>
</div>

<div data-role="page" id="edit">
	<div data-role="content">	
		<div class="ui-grid-b">
			<div class="ui-block-a" style="width:30%"><a id="button-weekback" href="#today" data-transition="slidedown" data-mini="true" data-inline="true" data-icon="arrow-l" data-role="button">Cancel</a></div>
			<div class="ui-block-b" style="width:40%"><img class="centered" src="images/newlogo.png" /></div>
			<div class="ui-block-c" style="width:30%"></div>
		</div>
		<p id="editHeader" class="heading">Edit Activity</p>
		<select id="editAct" name="Activity">
			<option value="last">Recent Projects</option>
			<option value="bench">Bench</option>
			<option value="leave">Personal Leave</option>
			<option value="sick" >Sick Leave</option>
		</select>
		<div class="ui-grid-b">
			<div class="ui-block-a" style="width:50%">
				<select id="editBill" name="Bill">
					<option value="billable" selected="true">Billable</option>
					<option value="valueadd">Value Add</option>
				</select>
			</div>
			<div class="ui-block-b" style="width:50%">
				<input id="editHours" name="Hours" type="number"></input>
			</div>
		</div>
		<a id="button-saveedit" href="#today" data-transition="slidedown" data-mini="true" data-iconpos="right" data-icon="check" data-role="button">Save</a>
	</div>
</div>
</body>
</html>
